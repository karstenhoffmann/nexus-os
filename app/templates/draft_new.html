{% extends "base.html" %}
{% from "macros/icons.html" import icon %}
{% block content %}

<div class="breadcrumbs text-sm mb-4">
  <ul>
    <li><a href="/drafts">{{ icon("arrow-left") }} Drafts</a></li>
  </ul>
</div>

<h1>Neuer Draft</h1>

<form action="/drafts" method="post" class="max-w-xl">
  <div class="form-control mb-4">
    <label class="label" for="kind">
      <span class="label-text font-medium">Typ</span>
    </label>
    <select name="kind" id="kind" class="select select-bordered w-full" required>
      {% for k in kinds %}
        <option value="{{ k }}">
          {% if k == 'linkedin' %}LinkedIn Post
          {% elif k == 'article' %}Artikel
          {% else %}{{ k|capitalize }}{% endif %}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-control mb-4">
    <label class="label" for="title">
      <span class="label-text font-medium">Titel (optional)</span>
    </label>
    <input type="text" name="title" id="title" class="input input-bordered w-full" placeholder="z.B. Gedanken zu KI im Marketing">
  </div>

  <div class="form-control mb-4">
    <label class="label" for="text">
      <span class="label-text font-medium">Erster Entwurf (optional)</span>
    </label>
    <textarea name="text" id="text" class="textarea textarea-bordered w-full min-h-40" rows="8" placeholder="Beginne hier zu schreiben..."></textarea>
  </div>

  <div class="flex gap-2 mt-6">
    <a href="/drafts" class="btn btn-outline">Abbrechen</a>
    <button type="submit" class="btn btn-primary">
      {{ icon("plus") }} Draft erstellen
    </button>
  </div>
</form>

{% endblock %}
