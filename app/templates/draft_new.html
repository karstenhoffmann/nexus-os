{% extends "base.html" %}
{% block content %}

<div class="breadcrumb">
  <a href="/drafts"><i data-feather="arrow-left"></i> Drafts</a>
</div>

<h1>Neuer Draft</h1>

<form action="/drafts" method="post" class="draft-form">
  <div class="form-group">
    <label for="kind">Typ</label>
    <select name="kind" id="kind" class="input" required>
      {% for k in kinds %}
        <option value="{{ k }}">
          {% if k == 'linkedin' %}LinkedIn Post
          {% elif k == 'article' %}Artikel
          {% else %}{{ k|capitalize }}{% endif %}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="title">Titel (optional)</label>
    <input type="text" name="title" id="title" class="input" placeholder="z.B. Gedanken zu KI im Marketing">
  </div>

  <div class="form-group">
    <label for="text">Erster Entwurf (optional)</label>
    <textarea name="text" id="text" class="input textarea" rows="8" placeholder="Beginne hier zu schreiben..."></textarea>
  </div>

  <div class="form-actions">
    <a href="/drafts" class="btn btn-secondary">Abbrechen</a>
    <button type="submit" class="btn btn-primary">
      <i data-feather="plus"></i> Draft erstellen
    </button>
  </div>
</form>

<style>
.breadcrumb {
  margin-bottom: var(--space-md);
}

.breadcrumb a {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  color: var(--text-muted);
  text-decoration: none;
  font-size: var(--font-size-sm);
}

.breadcrumb a:hover {
  color: var(--primary);
}

.breadcrumb svg {
  width: 1rem;
  height: 1rem;
}

.draft-form {
  max-width: 600px;
}

.form-group {
  margin-bottom: var(--space-md);
}

.form-group label {
  display: block;
  margin-bottom: var(--space-xs);
  font-weight: var(--font-weight-medium);
  color: var(--text);
}

.textarea {
  resize: vertical;
  min-height: 150px;
}

.form-actions {
  display: flex;
  gap: var(--space-sm);
  margin-top: var(--space-lg);
}
</style>

{% endblock %}
