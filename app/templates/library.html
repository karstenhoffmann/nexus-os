{% extends "base.html" %}
{% block content %}

<h1>Library</h1>

<form method="get" action="/library" class="row gap">
  <input class="input" type="text" name="q" value="{{ q }}" placeholder="Keyword Suche (FTS)">
  <button class="btn" type="submit">Search</button>
</form>

<div class="list">
  {% for r in rows %}
    <div class="item">
      <div class="title"><a href="/documents/{{ r.id }}">{{ r.title or ("Doc #" ~ r.id) }}</a></div>
      <div class="meta">
        <span>{{ r.author or "" }}</span>
        <span>{{ r.saved_at or "" }}</span>
        {% if r.url %}
          <a href="{{ r.url }}" target="_blank">Quelle</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
