{% extends "base.html" %}
{% from "macros/icons.html" import icon %}
{% block content %}

<div x-data="libraryApp()" x-init="init()">

<h1>Library</h1>

<!-- Search Bar -->
<form @submit.prevent="search()" class="mb-4">
  <div class="flex flex-wrap gap-2">
    <input
      class="input input-bordered flex-1 min-w-48"
      type="text"
      x-model="q"
      placeholder="Suche..."
      @keyup.enter="search()"
    >
    <select x-model="mode" class="select select-bordered w-auto" @change="search()">
      <option value="semantic">Semantic</option>
      <option value="fts">Keyword (FTS)</option>
    </select>
    <button class="btn btn-primary" type="submit">
      {{ icon("search") }} Search
    </button>
  </div>
</form>

<!-- Filter Section -->
<div class="flex flex-col gap-3 py-4 border-b border-base-300 mb-4">
  <!-- Content Filter -->
  <div class="flex flex-wrap items-center gap-2">
    <span class="text-sm text-base-content/70 font-medium min-w-16">Inhalt:</span>
    <button
      class="btn btn-sm"
      :class="fulltext ? 'btn-primary' : 'btn-ghost'"
      @click="fulltext = !fulltext; search()"
    >
      {{ icon("file-text") }} Volltext
    </button>
    <button
      class="btn btn-sm"
      :class="highlights ? 'btn-primary' : 'btn-ghost'"
      @click="highlights = !highlights; search()"
    >
      {{ icon("bookmark") }} Highlights
    </button>
  </div>

  <!-- Category Filter -->
  <div class="flex flex-wrap items-center gap-2">
    <span class="text-sm text-base-content/70 font-medium min-w-16">Typ:</span>
    <template x-for="cat in allCategories" :key="cat">
      <button
        class="btn btn-sm"
        :class="categories.includes(cat) ? 'btn-primary' : 'btn-ghost'"
        @click="toggleCategory(cat)"
      >
        <span x-text="cat"></span>
        <span class="badge badge-sm ml-1" x-text="categoryCounts[cat] || 0"></span>
      </button>
    </template>
    <button
      class="btn btn-sm"
      :class="categories.length === 0 ? 'btn-primary' : 'btn-ghost'"
      @click="categories = []; search()"
    >
      Alle
    </button>
  </div>
</div>

<!-- Results Count -->
<p class="text-sm text-base-content/70 mb-4" x-show="total > 0">
  <span x-text="total"></span> Ergebnisse
  <span x-show="q && mode === 'semantic'" class="opacity-70"> - Semantische Suche</span>
  <span x-show="q && mode === 'fts'" class="opacity-70"> - Keyword-Suche</span>
</p>

<!-- Results Table -->
<div id="results">
  {% include "partials/library_results.html" %}
</div>

</div>

<script>
function libraryApp() {
  return {
    q: '{{ q|e }}',
    mode: '{{ mode }}',
    fulltext: {{ 'true' if fulltext else 'false' }},
    highlights: {{ 'true' if highlights else 'false' }},
    categories: {{ categories_json|safe }},
    allCategories: {{ all_categories_json|safe }},
    categoryCounts: {{ category_counts|tojson|safe }},
    sortBy: '{{ sort_by }}',
    sortDir: '{{ sort_dir }}',
    total: {{ total }},

    init() {
      // Icons are now inline SVGs, no initialization needed
    },

    get filterUrl() {
      let params = new URLSearchParams();
      if (this.q) params.set('q', this.q);
      params.set('mode', this.mode);
      params.set('fulltext', this.fulltext);
      params.set('highlights', this.highlights);
      params.set('sort_by', this.sortBy);
      params.set('sort_dir', this.sortDir);
      if (this.categories.length) params.set('categories', this.categories.join(','));
      return '/api/library/results?' + params.toString();
    },

    toggleCategory(cat) {
      const idx = this.categories.indexOf(cat);
      if (idx > -1) {
        this.categories.splice(idx, 1);
      } else {
        this.categories.push(cat);
      }
      this.search();
    },

    toggleSort(col) {
      if (this.sortBy === col) {
        this.sortDir = this.sortDir === 'asc' ? 'desc' : 'asc';
      } else {
        this.sortBy = col;
        this.sortDir = col === 'distance' ? 'asc' : 'desc';
      }
      this.search();
    },

    search() {
      htmx.ajax('GET', this.filterUrl, {target: '#results', swap: 'innerHTML'});
    }
  };
}
</script>

<!-- Styles migrated to DaisyUI classes -->

{% endblock %}
