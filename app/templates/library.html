{% extends "base.html" %}
{% from "macros/icons.html" import icon %}
{% block content %}

<div x-data="libraryApp()" x-init="init()">

<h1>Library</h1>

<!-- Search Bar -->
<form @submit.prevent="search()" class="search-form">
  <div class="row gap">
    <input
      class="input flex-1"
      type="text"
      x-model="q"
      placeholder="Suche..."
      @keyup.enter="search()"
    >
    <select x-model="mode" class="input" style="width: auto;" @change="search()">
      <option value="semantic">Semantic</option>
      <option value="fts">Keyword (FTS)</option>
    </select>
    <button class="btn" type="submit">
      {{ icon("search") }} Search
    </button>
  </div>
</form>

<!-- Filter Section -->
<div class="filter-section">
  <!-- Content Filter -->
  <div class="filter-group">
    <span class="filter-label">Inhalt:</span>
    <button
      class="filter-pill"
      :class="{ active: fulltext }"
      @click="fulltext = !fulltext; search()"
    >
      {{ icon("file-text") }} Volltext
    </button>
    <button
      class="filter-pill"
      :class="{ active: highlights }"
      @click="highlights = !highlights; search()"
    >
      {{ icon("bookmark") }} Highlights
    </button>
  </div>

  <!-- Category Filter -->
  <div class="filter-group">
    <span class="filter-label">Typ:</span>
    <template x-for="cat in allCategories" :key="cat">
      <button
        class="filter-pill"
        :class="{ active: categories.includes(cat) }"
        @click="toggleCategory(cat)"
      >
        <span x-text="cat"></span>
        <span class="filter-count" x-text="categoryCounts[cat] || 0"></span>
      </button>
    </template>
    <button
      class="filter-pill"
      :class="{ active: categories.length === 0 }"
      @click="categories = []; search()"
    >
      Alle
    </button>
  </div>
</div>

<!-- Results Count -->
<p class="results-count" x-show="total > 0">
  <span x-text="total"></span> Ergebnisse
  <span x-show="q && mode === 'semantic'" class="muted"> - Semantische Suche</span>
  <span x-show="q && mode === 'fts'" class="muted"> - Keyword-Suche</span>
</p>

<!-- Results Table -->
<div id="results">
  {% include "partials/library_results.html" %}
</div>

</div>

<script>
function libraryApp() {
  return {
    q: '{{ q|e }}',
    mode: '{{ mode }}',
    fulltext: {{ 'true' if fulltext else 'false' }},
    highlights: {{ 'true' if highlights else 'false' }},
    categories: {{ categories_json|safe }},
    allCategories: {{ all_categories_json|safe }},
    categoryCounts: {{ category_counts|tojson|safe }},
    sortBy: '{{ sort_by }}',
    sortDir: '{{ sort_dir }}',
    total: {{ total }},

    init() {
      // Icons are now inline SVGs, no initialization needed
    },

    get filterUrl() {
      let params = new URLSearchParams();
      if (this.q) params.set('q', this.q);
      params.set('mode', this.mode);
      params.set('fulltext', this.fulltext);
      params.set('highlights', this.highlights);
      params.set('sort_by', this.sortBy);
      params.set('sort_dir', this.sortDir);
      if (this.categories.length) params.set('categories', this.categories.join(','));
      return '/api/library/results?' + params.toString();
    },

    toggleCategory(cat) {
      const idx = this.categories.indexOf(cat);
      if (idx > -1) {
        this.categories.splice(idx, 1);
      } else {
        this.categories.push(cat);
      }
      this.search();
    },

    toggleSort(col) {
      if (this.sortBy === col) {
        this.sortDir = this.sortDir === 'asc' ? 'desc' : 'asc';
      } else {
        this.sortBy = col;
        this.sortDir = col === 'distance' ? 'asc' : 'desc';
      }
      this.search();
    },

    search() {
      htmx.ajax('GET', this.filterUrl, {target: '#results', swap: 'innerHTML'});
    }
  };
}
</script>

<style>
.search-form {
  margin-bottom: var(--space-md);
}

.filter-section {
  display: flex;
  flex-direction: column;
  gap: var(--space-sm);
  padding: var(--space-md) 0;
  border-bottom: 1px solid var(--border);
  margin-bottom: var(--space-md);
}

.filter-group {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: var(--space-sm);
}

.filter-label {
  font-size: var(--font-size-sm);
  color: var(--text-muted);
  font-weight: var(--font-weight-medium);
  min-width: 4rem;
}

.filter-pill {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.25rem 0.75rem;
  border-radius: var(--radius-xl);
  font-size: var(--font-size-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-secondary);
}

.filter-pill:hover {
  border-color: var(--primary);
  color: var(--primary);
}

.filter-pill.active {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

.filter-pill svg {
  width: 0.875rem;
  height: 0.875rem;
}

.filter-count {
  font-size: var(--font-size-xs);
  opacity: 0.7;
  margin-left: 0.25rem;
}

.filter-pill.active .filter-count {
  opacity: 0.9;
}

.results-count {
  font-size: var(--font-size-sm);
  color: var(--text-muted);
  margin-bottom: var(--space-md);
}

.muted {
  opacity: 0.7;
}
</style>

{% endblock %}
